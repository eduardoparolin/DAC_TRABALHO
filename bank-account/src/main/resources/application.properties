
spring.application.name=bank-account

spring.datasource.command.jdbc-url=jdbc:postgresql://localhost:5431/command_db
spring.datasource.command.username=postgres
spring.datasource.command.password=admin
spring.datasource.command.driver-class-name=org.postgresql.Driver


spring.datasource.query.jdbc-url=jdbc:postgresql://localhost:5435/query_db
spring.datasource.query.username=postgres
spring.datasource.query.password=admin
spring.datasource.query.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ssXXX


