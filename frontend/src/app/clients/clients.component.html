<!--['CPF', 'NAME', 'EMAIL', 'WAGE', 'ACCOUNT_NUMBER', 'BALANCE', 'LIMIT', 'CPF_MANAGER', 'NAME_MANAGER'];-->
<table mat-table [dataSource]="this.service.clients()" class="mat-elevation-z8">
  <ng-container matColumnDef="CPF">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="NAME">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="EMAIL">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="WAGE">
    <th mat-header-cell *matHeaderCellDef> Salário </th>
    <td mat-cell *matCellDef="let element"> {{element.wage}} </td>
  </ng-container>

  <ng-container matColumnDef="PHONE">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="ACCOUNT_NUMBER">
    <th mat-header-cell *matHeaderCellDef> Número da Conta </th>
    <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
  </ng-container>


  <ng-container matColumnDef="BALANCE">
    <th mat-header-cell *matHeaderCellDef> Saldo </th>
    <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
  </ng-container>

  <ng-container matColumnDef="LIMIT">
    <th mat-header-cell *matHeaderCellDef> Limite </th>
    <td mat-cell *matCellDef="let element"> {{element.limit}} </td>
  </ng-container>

  <ng-container matColumnDef="CPF_MANAGER">
    <th mat-header-cell *matHeaderCellDef> CPF do Gerente </th>
    <td mat-cell *matCellDef="let element"> {{element.cpfManager}} </td>
  </ng-container>

  <ng-container matColumnDef="NAME_MANAGER">
    <th mat-header-cell *matHeaderCellDef> Nome do Gerente </th>
    <td mat-cell *matCellDef="let element"> {{element.nameManager}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
