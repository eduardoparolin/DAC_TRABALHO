<table mat-table [dataSource]="this.service.dashboardData()" class="mat-elevation-z8">
  <ng-container matColumnDef="MANAGER_NAME">
    <th mat-header-cell *matHeaderCellDef> Nome do Gerente </th>
    <td mat-cell *matCellDef="let element"> {{element.manager.name}} </td>
  </ng-container>

  <ng-container matColumnDef="CLIENT_NUMBER">
    <th mat-header-cell *matHeaderCellDef> NÃºmero de Clientes </th>
    <td mat-cell *matCellDef="let element"> {{element.clientCount}} </td>
  </ng-container>

  <ng-container matColumnDef="NET_POSITIVE">
    <th mat-header-cell *matHeaderCellDef> Saldo positivo </th>
    <td mat-cell *matCellDef="let element"> {{element.netPositive | currency : 'BRL'}} </td>
  </ng-container>

  <ng-container matColumnDef="NET_NEGATIVE">
    <th mat-header-cell *matHeaderCellDef> Saldo negativo </th>
    <td mat-cell *matCellDef="let element"> {{element.netNegative | currency : 'BRL'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
