<div class="deposit-form">
  <mat-form-field>
    <mat-label>Valor a depositar</mat-label>
    <input
      matInput
      currencyMask
      [formControl]="valueFormControl"
      [options]="{ prefix: 'R$', thousands: '.', decimal: ',' }"
    />
  </mat-form-field>
  <button
    mat-raised-button
    (click)="deposit()"
    [disabled]="service.loading() || (valueFormControl.value ?? 0) <= 0 || valueFormControl.invalid"
  >
    Depositar
  </button>
</div>
