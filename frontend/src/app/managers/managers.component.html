<table
  mat-table
  [dataSource]="this.service.managers()"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="NAME">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="CPF">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
  </ng-container>

  <ng-container matColumnDef="EMAIL">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="PHONE">
    <th mat-header-cell *matHeaderCellDef>Telefone</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="ACTIONS">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">
      <button mat-button (click)="newManager()">Novo</button>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="editManager(element)">edit</mat-icon>
      @if (this.service.managers().length > 1) {
        <mat-icon (click)="deleteManager(element.cpf)">delete</mat-icon>
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
