<div class="transfer-form">
  <div>Valor em conta: {{ balance | currency: 'BRL' }}</div>
  <div>Limite: {{ this.accountService.account()?.limite | currency: 'BRL' }}</div>
  <div>Valor m√°ximo a ser transferido: {{ (this.accountService.account()?.limite ?? 0) + balance | currency: 'BRL' }}</div>
  <mat-form-field>
    <mat-label>Valor a transferir</mat-label>
    <input
      matInput
      currencyMask
      [formControl]="valueFormControl"
      [options]="{ prefix: 'R$', thousands: '.', decimal: ',' }"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Conta de destino</mat-label>
    <input
      matInput
      [formControl]="accountNumberFormControl"
    />
  </mat-form-field>
  <button
    mat-raised-button
    (click)="transfer()"
    [disabled]="service.loading() || (valueFormControl.value ?? 0) <= 0 || valueFormControl.invalid || accountNumberFormControl.invalid"
  >
    Transferir
  </button>
</div>
