<div class="withdraw-form">
  <div>Valor em conta: {{ balance | currency: 'BRL' }}</div>
  <div>Limite: {{ this.accountService.account()?.limite | currency: 'BRL' }}</div>
  <div>Valor m√°ximo a ser sacado: {{ (this.accountService.account()?.limite ?? 0) + balance | currency: 'BRL' }}</div>
  <mat-form-field>
    <mat-label>Valor a sacar</mat-label>
    <input
      matInput
      currencyMask
      [formControl]="valueFormControl"
      [options]="{ prefix: 'R$', thousands: '.', decimal: ',' }"
    />
  </mat-form-field>
  <button
    mat-raised-button
    (click)="withdraw()"
    [disabled]="service.loading() || (valueFormControl.value ?? 0) <= 0 || valueFormControl.invalid"
  >
    Sacar
  </button>
</div>
