spring.application.name=manager
server.port=8084

# Manager Events Configuration
manager.events.exchange=saga.manager
manager.events.rk.created=manager.created
manager.events.rk.updated=manager.updated
manager.events.rk.deleted=manager.deleted
manager.events.queue=manager-events-queue

# PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres:5432/manager
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=1234
spring.rabbitmq.virtual-host=/
spring.rabbitmq.ssl.enabled=false
spring.rabbitmq.listener.simple.default-requeue-rejected=false

# JWT
jwt.secret=bantads-super-secret-key-2025-abcdef1234567890
jwt.expiration=180000000

# Flyway
spring.flyway.enabled=false

# Microservices URLs
ms.client.url=http://ms-client:8083